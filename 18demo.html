<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<button ng-click="count = count + 1"></button>
		<p>{{count}}</p>
	</div>
</body>
<script>
	var app = angular.module("myApp",[]);
	app.controller('myCtrl',function($scope){
		$scope.count = 1;
	})
</script>
</html>
