<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<p>{{number}}</p>
	</div>
	<script>
		var app = angular.module('myApp',[]);
		app.value('a',[5,6,6,7]);
		app.controller('myCtrl',function($scope,a){
			$scope.number = a;
			
		})
	</script>
</body>
</html>
