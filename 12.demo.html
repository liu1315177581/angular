<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<p>{{myHeader}}</p>
	</div>
</body>
<script>
	var app = angular.module('myApp',[]);
	app.controller('myCtrl',function($scope,$timeout){
		$scope.myHeader = '你好';
		$timeout(function(){
			$scope.myHeader = '我好';
		},1000)
	})
</script>
</html>
